<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section>
        <h1>Our reviews</h1>
      </section>
      <article class="card">
        <div>
          <img
            src="https://images.pexels.com/photos/28969185/pexels-photo-28969185/free-photo-of-close-up-portrait-of-blonde-individual.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt=""
            id="author__img"
          />
        </div>
        <h4 id="author">Kimprey Louis</h4>
        <p id="job">UX Designer</p>
        <p id="info">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas a
          iure corporis ut deserunt voluptatibus quasi laudantium enim rem?
        </p>
        <div class="control-btns">
            <button id="prevBtn" class="btn btn-prev">&leftarrow;</button>
            <button id="nextBtn" class="btn btn-next">&rightarrow;</button>
        </div>
        <button class="btn btn-surprise">Surprise me</button>
      </article>
    </main>


    <script src="app.js"></script>
  </body>
</html>
